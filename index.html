<body>
    <div class="box">
        <h1>Create an Account</h1>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Password" required>
            <div class="check_terms"><input type="checkbox" class="checkbox" required> <span>I have read and agree to the <a href="#">Terms and Conditions</a></span></div>
            <input type="submit" value="Sign Up" class="submit">
            <div class="login"><p>Already have an account ? <a href="login.html">Login Here</a></p></div>
        </form>
    </div>
</body>
